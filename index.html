        function renderBlocks(blocks) {
            return blocks.map(block => {
                if (!block) return '';
                
                // Image component
                if (block.component && block.component.name === 'Image') {
                    const imageUrl = block.component.options?.image || 
                                   block.component.options?.src ||
                                   block.properties?.src || '';
                    const altText = block.component.options?.altText || 
                                  block.properties?.alt || 'Image';
                    
                    let imgStyles = '';
                    if (block.responsiveStyles && block.responsiveStyles.large) {
                        const styleObj = block.responsiveStyles.large;
                        imgStyles = Object.entries(styleObj)
                            .map(([key, value]) => {
                                const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                                return `${cssKey}: ${value}`;
                            })
                            .join('; ');
                    }
                    
                    if (imageUrl) {
                        return `<img src="${imageUrl}" alt="${altText}" style="${imgStyles}; width: 100%; height: auto; display: block; object-fit: cover;" loading="lazy" />`;
                    }
                }
                
                // Properties.src check

                    let imgStyles = '';

                        const styleObj = block.responsiveStyles.large;
                        imgStyles = Object.entries(styleObj)
                            .map(([key, value]) => {
                                const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                                return `${cssKey}: ${value}`;
                            })
                            .join('; ');
                    }
                    
                    return `<img src="${imageUrl}" alt="${altText}" style="${imgStyles}; width: 100%; height: auto; display: block; object-fit: cover;" loading="lazy" />`;
                }
                
                // Text component
                if (block.component && block.component.name === 'Text') {
                    const text = block.component.options.text || '';
                    let textStyles = '';
                    if (block.responsiveStyles && block.responsiveStyles.large) {

                        textStyles = Object.entries(styleObj)

                                const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();

                    }
                    return `<span style="${textStyles}">${text}</span>`;

                const tag = block.tagName || 'div';
                const id = block.id || '';
                const className = block.class || '';
                
                let styles = '';
                if (block.responsiveStyles && block.responsiveStyles.large) {
                    const styleObj = block.responsiveStyles.large;
                    styles = Object.entries(styleObj)
                        .map(([key, value]) => {
                            const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                            return `${cssKey}: ${value}`;
                        })
                        .join('; ');
                }
                
                let content = '';
                if (block.children && Array.isArray(block.children)) {
                    content = renderBlocks(block.children);
                }
                
                return `<${tag} ${id ? `id="${id}"` : ''} ${className ? `class="${className}"` : ''} ${styles ? `style="${styles}"` : ''}>${content}</${tag}>`;
            }).join('');
        }
        
        if (builderContent && builderContent.data && builderContent.data.blocks) {
            const container = document.getElementById('builder-content');
            const html = renderBlocks(builderContent.data.blocks);
            container.innerHTML = html;
        }
    </script>
    
    <!-- Builder.io JS Code -->
        </body>
</html>
